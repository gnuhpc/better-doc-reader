<?xml version="1.0" encoding="UTF-8"?>
<svg width="1280" height="800" viewBox="0 0 1280 800" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="1280" height="800" fill="#f0f2f5"/>
    
    <!-- 左侧：原始页面 -->
    <g transform="translate(20,20)">
        <!-- 标题 -->
        <text x="300" y="30" font-family="Arial" font-size="20" fill="#333">Original View</text>
        
        <!-- 浏览器窗口模拟 -->
        <rect x="0" y="50" width="600" height="700" fill="white" stroke="#ddd"/>
        
        <!-- 页面内容模拟 -->
        <rect x="0" y="50" width="600" height="50" fill="#f7f7f7" stroke="#ddd"/> <!-- 顶部导航 -->
        <rect x="0" y="100" width="150" height="650" fill="#fafafa" stroke="#ddd"/> <!-- 左侧菜单 -->
        <rect x="170" y="120" width="410" height="610" fill="white" stroke="#ddd"/> <!-- 主内容区 -->
        
        <!-- 模拟文本内容 -->
        <rect x="180" y="140" width="390" height="20" fill="#e6f7ff"/>
        <rect x="180" y="170" width="390" height="10" fill="#f0f0f0"/>
        <rect x="180" y="190" width="390" height="10" fill="#f0f0f0"/>
        <rect x="180" y="210" width="390" height="10" fill="#f0f0f0"/>
    </g>
    
    <!-- 右侧：优化后页面 -->
    <g transform="translate(660,20)">
        <!-- 标题 -->
        <text x="300" y="30" font-family="Arial" font-size="20" fill="#333">Content-Only View</text>
        
        <!-- 浏览器窗口模拟 -->
        <rect x="0" y="50" width="600" height="700" fill="white" stroke="#ddd"/>
        
        <!-- 优化后的内容区 -->
        <rect x="20" y="70" width="560" height="660" fill="white" stroke="#ddd"/> <!-- 主内容区 -->
        
        <!-- 模拟文本内容（更宽的阅读区域）-->
        <rect x="40" y="90" width="520" height="20" fill="#e6f7ff"/>
        <rect x="40" y="120" width="520" height="10" fill="#f0f0f0"/>
        <rect x="40" y="140" width="520" height="10" fill="#f0f0f0"/>
        <rect x="40" y="160" width="520" height="10" fill="#f0f0f0"/>
    </g>
    
    <!-- 中间的箭头 -->
    <g transform="translate(620,350)">
        <path d="M0,50 L40,50 L20,70 L40,50 L20,30" 
              fill="none" stroke="#1890ff" stroke-width="3"/>
    </g>
    
    <!-- 扩展图标 -->
    <g transform="translate(610,200)">
        <circle cx="30" cy="30" r="20" fill="#1890ff"/>
        <rect x="20" y="20" width="20" height="20" fill="white"/>
    </g>
</svg>
