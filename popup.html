<html>
<head>
  <meta charset="UTF-8">
  <title>Better Doc Reader</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .header {
      text-align: center;
      margin-bottom: 15px;
      position: relative;
    }
    .export-button {
      background: #f0f5ff;
      color: #1890ff;
      border: 1px solid #d6e4ff;
      padding: 4px 12px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 13px;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      transition: all 0.2s ease;
    }
    .export-button:hover {
      background: #e6f4ff;
      border-color: #1890ff;
    }
    .export-button svg {
      width: 14px;
      height: 14px;
      fill: currentColor;
    }
    .notes-section {
      margin-top: 10px;
    }
    .notes-section h3 {
      margin: 0 0 10px;
      padding-bottom: 5px;
      border-bottom: 1px solid #eee;
      font-size: 16px;
      color: #333;
    }
    .notes-list {
      max-height: 400px;
      overflow-y: auto;
      padding: 0;
      margin: 0;
      list-style: none;
    }
    .note-group {
      margin-bottom: 16px;
      background: #fff;
      border: 1px solid #eee;
      border-radius: 4px;
      overflow: hidden;
    }
    .note-group:last-child {
      margin-bottom: 0;
    }
    .note-group.current {
      border-color: #1890ff;
      box-shadow: 0 0 0 1px rgba(24, 144, 255, 0.1);
    }
    .doc-title {
      color: #1890ff;
      font-weight: 600;
      font-size: 14px;
      margin: 0;
      padding: 8px 12px;
      background: #fafafa;
      border-bottom: 1px solid #f0f0f0;
      text-decoration: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .doc-title:hover {
      background: #f5f5f5;
    }
    .doc-title .toggle-icon {
      color: #bfbfbf;
      width: 16px;
      height: 16px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s ease;
    }
    .doc-title .toggle-icon svg {
      width: 12px;
      height: 12px;
      fill: currentColor;
    }
    .doc-title .toggle-icon.collapsed {
      transform: rotate(-90deg);
    }
    .doc-title:hover .toggle-icon {
      color: #8c8c8c;
    }
    .note-items {
      transition: height 0.3s ease;
    }
    .note-items.collapsed {
      height: 0;
      display: none;
    }
    .note-item {
      padding: 8px 12px;
      margin: 0;
      background: #f9f9f9;
      border-bottom: 1px solid #eee;
      border-left: 3px solid #1890ff;
    }
    .note-item:last-child {
      border-bottom: none;
    }
    .note-text {
      margin-bottom: 6px;
      font-size: 14px;
      color: #333;
      line-height: 1.5;
      white-space: pre-wrap;
    }
    .delete-note {
      float: right;
      color: #999;
      cursor: pointer;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 3px;
      margin-top: -2px;
    }
    .delete-note:hover {
      color: #ff4d4f;
      background: rgba(255, 77, 79, 0.1);
    }
    .empty-notes {
      color: #666;
      text-align: center;
      padding: 20px 0;
    }
    .current-page-label {
      background: #e6f7ff;
      color: #1890ff;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 2px;
      margin-left: 8px;
    }
  </style>
</head>
<body>
  <div class="header">
    <button class="export-button" id="export-notes">
      <svg viewBox="0 0 24 24" width="14" height="14">
        <path d="M13 5v6h3l-4 4-4-4h3V5h2M6 18h12v2H6v-2z"/>
      </svg>
      导出笔记
    </button>
  </div>
  <div class="notes-section">
    <h3>我的笔记</h3>
    <div id="notes-container">
      <ul class="notes-list" id="notes-list"></ul>
      <div class="empty-notes" id="empty-notes" style="display: none;">
        暂无笔记。选中文字并点击 "划重点" 添加笔记。
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
